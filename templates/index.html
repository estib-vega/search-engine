<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Search Engine</title>
</head>
<body>  

    <h3>Simple PDF Search Engine</h3>
    <h4>by J. Esteban Vega</h4>
    <form id="form">
        <input type="file" name="input_file" id="input_file" class="inputfile" accept=".pdf" onchange="handleFile()">
        <label id="file_label" for="input_file">Choose a pdf file</label>
        <button id="up_button" onclick="handleUpload()">upload</button>
    </form>
        <h2 id="loading"></h2>

    <script>
            function handleFile(){
                const files = document.getElementById('input_file').files.length
                if(files > 0){
                    const filename = document.getElementById('input_file').files[0].name
                    document.getElementById('loading').innerText = "Target file: " + filename
                }
            }

            function postData(){
                const filelen = document.getElementById('input_file').files.length
                if (filelen < 1){
                    return;
                }
    
                // post file
                var file = document.getElementById('form')['input_file'].files[0];
                var fd = new FormData();
                fd.append("file", file);
                
                $.ajax({
                    method: 'POST',
                    url: "/fileupload",
                    data: fd,
                    processData: false,
                    contentType: false,
                    dataType: "json",
                    async: false,
                }).done(function(data){
                    document.getElementById('loading').innerText = "Loading... Please Wait";
                    $("#input_file").css("display", "none");
                    $("#file_label").css("display", "none");
                    $("#up_button").css("display", "none");
                })
            }

            function handleUpload(){
                postData();
            }


        </script>
    
</body>
</html>
