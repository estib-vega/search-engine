<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Search Engine</title>
</head>
<body>
    
    <h3>Simple PDF Search Engine</h3>
    <h4>by J. Esteban Vega</h4>
    <a href="/">new file search</a>
    

    <input type="text" name="search_bar" id="search_bar" placeholder="search" onkeyup="qry()" autofocus>
    <h2 id="status"></h2>
    <div class="result-container" id="res">
    </div>
    

    <script>
        function qry(){
            const input = document.getElementById('search_bar').value
            if(input == ""){
                document.getElementById('status').innerHTML = "";
                document.getElementById('res').innerHTML = "<h2> </h2>";
                return
            }

            $.ajax({
                    method: 'GET',
                    url: "/query/api/" + input,
                    processData: false,
                    contentType: false,
                    dataType: "json",
                    // timeout: 30000,
                    async: false,
                }).done(function(data){
                    document.getElementById('status').innerHTML = data.status;
                    document.getElementById('res').innerHTML = "<h2 class='result'>" + data.results + "</h2>";
                }).fail(function(data){
                    document.getElementById('status').innerHTML = "still compiling...";
                })
        }

    </script>
    
</body>
</html>
